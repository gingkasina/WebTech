<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Subscribe for monthly Newsletter</title>
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/subscribe.css">
    </head>
    <body>
        <header>Gas Planets : Subscribe</header>
        <nav>
            <ul>
                <li><a href="index.html" class="menu">Home</a></li>
                <li><a href="multimedia.html" class="menu">Multimedia</a></li>
                <li><a href="subscribe.html" class="menu">Subscribe</a></li>
                <li><a href="#" class="menu">About Us</a></li>
            </ul>
        </nav>
        <main>
            <article>
                <header>Subscribe for monthly Newsletter</header>
                <section>
                    <form>
                        <p>Please Fill Your Information</p>
                        <div class="row">
                            <div class="col-30">
                                <label>First name:</label>
                            </div>
                            <div class="col-70">
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-30">
                                <label>Last name:</label>
                            </div>
                            <div class="col-70">
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-30">
                                <label>Date of birth:</label>
                            </div>
                            <div class="col-70">
                                <input type="date">
                            </div>
                        </div>
                        <div class="row">
                            <input type="radio" name="gender" value="Male">Male
                        </div>
                        <div class="row">
                            <input type="radio" name="gender" value="Female">Female
                        </div>
                        <div class="row">
                            <div class="col-30">
                                <label>Your Favorite Color:</label>
                            </div>
                            <div class="col-70">
                                <input type="color">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-30">
                                <label>Your Favorite Planet:</label>
                            </div>
                            <div class="col-70">
                                <input list="planets">
                                <datalist id="planets">
                                    <option>Jupiter</option>
                                    <option>Saturn</option>
                                    <option>Uranus</option>
                                    <option>Neptune</option>
                                </datalist>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-30">
                                <input type="button" value="Clear">
                            </div>
                            <div class="col-70">
                                <input type="submit" value="Submit">
                            </div>
                        </div>
                    </form>
                </section>
            </article>
        </main>
    </body>
</html>
